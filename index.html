<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/img/ico_ahorcado.jpg" type="image/x-icon" />
    <title>Ahorcado</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="container" style="visibility: hidden" id="container">
      <h1 class="titulo" id="resultado-mensaje">Juego del Ahorcado</h1>
      <div class="juego">
        <div class="columna izquierda">
          <canvas id="ahorcado" width="200" height="250"></canvas>
        </div>
        <div class="columna derecha">
          <div class="hidden-word" id="word"></div>
          <p class="intentos" id="intentos">
            Intentos restantes: <span id="attempts">5</span>
          </p>
          <div class="correcta" id="palabra-correcta"></div>
          <div class="keyboard" id="keyboard"></div>
        </div>
      </div>

      <div id="resultados" class="resultados">
        <button class="btn" id="reset">Volver a jugar</button>
        <button class="btn" id="menu">Ir al menu</button>
      </div>
    </div>

    <div class="container-modal" id="modal">
      <p class="title-modal">Juego del Ahorcado</p>
      <p class="mensaje">Elige una dificultad:</p>
      <div class="dificultad">
        <button id="facil">Fácil</button>
        <button id="intermedio">Intermedio</button>
        <button id="dificil">Difícil</button>
      </div>
      <button class="btnIniciar" id="iniciar">Iniciar Juego</button>
    </div>

    <script src="script.js" defer></script>
    <script src="modos/facil.js"></script>
    <script src="modos/intermedio.js"></script>
    <script src="modos/dificil.js"></script>
  </body>
</html>
